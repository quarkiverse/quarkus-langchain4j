quarkus.langchain4j.mcp.user-name.transport-type=streamable-http
quarkus.langchain4j.mcp.user-name.url=http://localhost:8081/mcp
quarkus.langchain4j.mcp.user-name.microprofile-health-check=true

quarkus.oidc.provider=github
quarkus.oidc.client-id=${github_client_id}
quarkus.oidc.credentials.secret=${github_client_secret}

quarkus.langchain4j.ai.gemini.log-requests=true
quarkus.langchain4j.ai.gemini.log-responses=true
quarkus.langchain4j.ai.gemini.api-key=${ai_gemini_api_key}

quarkus.http.port=8080
quarkus.langchain4j.timeout=30s
quarkus.langchain4j.log-requests=true

