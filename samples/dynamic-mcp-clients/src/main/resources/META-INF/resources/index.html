<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 40px;
            text-align: center;
            font-size: 1.1em;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-link {
            display: block;
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-link:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCP Assistant</h1>
        <p>Experiment with MCP servers and chat with AI</p>
        <nav class="nav-links">
            <a href="/mcp-connections.html" class="nav-link">Manage MCP Connections</a>
            <a href="/chat.html" class="nav-link">Chat with AI</a>
        </nav>
    </div>
</body>
</html>
